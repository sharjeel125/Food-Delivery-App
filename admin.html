<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Dashboard</title>
</head>

<style>
    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
        color: #fff !important;
        background-color: #dc3545;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Online Food Delivery - Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <button class="btn btn-light m-2" type="button" data-toggle="modal" data-target="#AddDishes">
                        <i class="fa fa-plus mr-2"></i>Add Dish
                    </button>
                </li>

                <li class="nav-item">
                    <button class="btn btn-light m-2" type="button" onclick="logOut()">Log Out</button>
                </li>


            </ul>
        </div>
    </nav>

    <div class="modal fade" id="AddDishes" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Add Dish</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="category">Delievery</label>
                        <select class="form-control" id="delivery">
                            <option value="free">Free</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="foodImg">Image</label>
                        <input type="image" class="form-control">
                    </div> -->

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                            <option value="chineese">Chineese</option>
                            <option value="vegetarian">Vegetarain</option>
                            <option value="spicy">Spicy</option>
                            <option value="junk">Junk</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dishImg">Image:</label>
                        <input type="file" class="form-control-file" id="dishImg">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-danger btn-block"
                        onclick="AddDish()">Create</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link text-danger active" id="v-pills-products-tab" data-toggle="pill"
                        href="#v-pills-products" role="tab" aria-controls="v-pills-products"
                        aria-selected="true">Products</a>

                    <a class="nav-link text-danger" id="v-pills-accepted-tab" data-toggle="pill"
                        href="#v-pills-accepted" role="tab" aria-controls="v-pills-accepted"
                        aria-selected="false">Accepted</a>

                    <a class="nav-link text-danger" id="v-pills-rejected-tab" data-toggle="pill"
                        href="#v-pills-rejected" role="tab" aria-controls="v-pills-rejected"
                        aria-selected="false">Rejected</a>

                    <a class="nav-link text-danger" id="v-pills-delievered-tab" data-toggle="pill"
                        href="#v-pills-delievered" role="tab" aria-controls="v-pills-delievered"
                        aria-selected="false">Delievered</a>
                </div>
            </div>


            <div class="col-9">


                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-products" role="tabpanel"
                        aria-labelledby="v-pills-products-tab">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Delivery</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="productTable">
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="v-pills-accepted" role="tabpanel"
                        aria-labelledby="v-pills-accepted-tab">
                        <div class="container">
                            <div class="row" id="orderTable">

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-rejected" role="tabpanel"
                        aria-labelledby="v-pills-rejected-tab">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Delivery</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>@twitter</td>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-delievered" role="tabpanel"
                        aria-labelledby="v-pills-delievered-tab">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Delivery</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>@twitter</td>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>



    <script src="firebase.js"></script>
    <script src="admin.js"></script>

</body>

</html>
